<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>従業員情報編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>従業員情報を編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('employee.list') }}">従業員一覧</a></li>
        <li>従業員情報編集</li>
    </ul>

    <form action="{{ url_for('employee.edit', employee_id=employee.employee_id) }}" method="post">
        <h2>従業員情報</h2>
        <label for="first_name">名:</label>
        <input type="text" id="first_name" name="first_name" value="{{ employee.first_name }}" maxlength="10" required><br>

        <label for="last_name">姓:</label>
        <input type="text" id="last_name" name="last_name" value="{{ employee.last_name }}" maxlength="10" required><br>

        <label for="gender">性別:</label>
        <select id="gender" name="gender" required>
            <option value="男性" {% if employee.gender == '男性' %}selected{% endif %}>男性</option>
            <option value="女性" {% if employee.gender == '女性' %}selected{% endif %}>女性</option>
            <option value="その他" {% if employee.gender == 'その他' %}selected{% endif %}>その他</option>
        </select><br>

        <label for="date_of_birth">生年月日:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" value="{{ employee.date_of_birth.strftime('%Y-%m-%d') }}" required><br>

        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" value="{{ employee.email }}" maxlength="100" required><br>

        <label for="phone_number">電話番号:</label>
        <input type="tel" id="phone_number" name="phone_number" value="{{ employee.phone_number }}" maxlength="20" required><br>

        <label for="address">住所:</label>
        <textarea id="address" name="address" required>{{ employee.address }}</textarea><br>

        <h2>雇用情報</h2>
        <label for="hire_date">入社日:</label>
        <input type="date" id="hire_date" name="hire_date" value="{{ employee.hire_id.hire_date.strftime('%Y-%m-%d') }}" required><br>

        <label for="job_title">職種:</label>
        <input type="text" id="job_title" name="job_title" value="{{ employee.hire_id.job_title }}" required><br>

        <label for="department_name">部署名:</label>
        <input type="text" id="department_name" name="department_name" value="{{ employee.hire_id.department_name }}" required><br>

        <label for="employment_type">雇用形態:</label>
        <select id="employment_type" name="employment_type" required>
            <option value="正社員" {% if employee.hire_id.employment_type == '正社員' %}selected{% endif %}>正社員</option>
            <option value="契約社員" {% if employee.hire_id.employment_type == '契約社員' %}selected{% endif %}>契約社員</option>
            <option value="アルバイト" {% if employee.hire_id.employment_type == 'アルバイト' %}selected{% endif %}>アルバイト</option>
        </select><br>

        <label for="salary">給与:</label>
        <input type="number" id="salary" name="salary" value="{{ employee.hire_id.salary }}" required><br>

        <button type="submit">保存</button>
        <a href="{{ url_for('employee.list') }}">キャンセル</a>
    </form>
</body>
</html>
