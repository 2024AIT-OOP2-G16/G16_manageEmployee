<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>データ一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>{{ title }}</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('search.list') }}">検索一覧</a></li>

    </ul>
    <a href="{{ url_for('search.add') }}">検索</a>
    <table>
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>社員ID</th>
                <th>名前</th>
            </tr>
        </thead>
        <tbody>
            {% for product in items %}
            <tr>
                <td><a href="{{ url_for('search.edit', search_id=search.id) }}">編集</a></td>
                <td>{{ search.name }}</td>
                <td>{{ search.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
